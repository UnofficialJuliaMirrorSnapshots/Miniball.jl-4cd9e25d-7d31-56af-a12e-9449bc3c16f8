site_name: Miniball.jl
repo_url: https://github.com/JuliaFEM/Miniball.jl
site_description: Computational material modeling
site_author: ovainola

theme: readthedocs

extra_css:
    - assets/Documenter.css

extra_javascript:
    - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
    - assets/mathjaxhelper.js

markdown_extensions:
    - extra
    - tables
    - fenced_code
    - footnotes
    - mdx_math:
        enable_dollar_delimiter: True

docs_dir: 'build'

pages:
- Home: index.md
